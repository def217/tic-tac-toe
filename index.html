<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tac-toe</title>
    <meta name="description" content="Tic-tac-toe">
    <meta name="author" content="You">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </script>
</head>

<body style="height: 100vh;">
    <div class="container text-center align-center h-100">
        <div class="pb-5">
            <h1>Welcome to the tic-tac-toe game.</h1>
            <div id="settings">
                <h5>Choose game type:</h5>
                <div class="row">
                    <div class="col">
                        <button id="btn-pvp" class="btn btn-outline-primary" value="pvp"> Player vs Player </button>
                    </div>
                    <div class="col">
                        <button id="btn-pva" class="btn btn-outline-primary" value="pva"> Player vs AI </button>
                    </div>
                </div>
                <h5>Choose grid size:</h5>
                <div class="row">
                    <div class="col">
                        <button id="btn-grid-size-3" class="btn btn-outline-primary" value="3"> 3 </button>
                    </div>
                    <div class="col">
                        <button id="btn-grid-size-4" class="btn btn-outline-primary" value="4"> 4 </button>
                    </div>
                </div>
                <button id="btn-start" class="btn btn-primary">
                    Start!
                </button>
            </div>
        </div>
        <div id="tic-tac-toe-grid" class="d-flex flex-column w-100"></div>
    </div>
    <script src="./main.js"></script>
</body>
